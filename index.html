<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="shortcut icon" href="./img/logo.png" type="image/starbucks-icon">

    <title>Starbucks</title>
  </head>
  <body>

    <div class="container">

      
        <header>
          <img class="logo" src="./img/logo.png" alt="Logo Starbucks" />
        </header>
      

      

        <div class="box-medium">

          <div class="box-text">
            <h2>It`s not just Coffee It`s <span>Starbucks</span></h2>
            <p>
              Every day, Starbucks partners (employees) go to work hoping to do two things: share great coffee with their friends and help make the world a little better.
            </p>
            <button class="button-buy ">Read More</button>
          </div>
          
          <div class="box-img">
            <img src="./img/img1.png" alt="copo starbucks" class="starbucks" />
            <div class="circle-desing"></div>
          </div>

        </div>

    
      <div class="options">
        <img src="./img/img-pequena1.png" alt="" class="copo-menor verde" />
        <img src="./img/img-pequena2.png" alt="" class="copo-menor amarelo" />
        <img src="./img/img-pequena3.png" alt="" class="copo-menor rosa" />

      </div>
    </div>

  </body>

  <script src="./scripts/index.js"></script>
</html>
